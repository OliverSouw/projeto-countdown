<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Chegada de 2023</h1>
    </header>
    <div class="timer">
        <div >
            <h2 id="dia">00</h2>
            <p>Dias</p>
        </div>
        <div >
            <h2 id="hora">00</h2>
            <p>Horas</p>
        </div>
        <div >
            <h2 id="minuto">00</h2>
            <p>Minutos</p>
        </div>
        <div >
            <h2 id="segundo">00</h2>
            <p>Segundos</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
